name: Deployment

on:
  release:
    types: [ published ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy-mac:
    runs-on: macos-latest

    steps:
      - name: Checkout source code repo
        env:
          GH_USER: ${{ secrets.GH_USER }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          git checkout https://"$GH_USER":"$GH_TOKEN"@github.com/muselive-inc/muselive-studio-v2.git
  
  
      
